<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibrational Records</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --panel:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.14);
  --text:#f3f3f3;
  --muted:#9a9a9a;
  --accent:#d4af37;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text)}
a{text-decoration:none;color:inherit}

/* AUDIO WAVEFORM */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
  opacity:.25
}

/* NAV */
nav{
  position:fixed;top:0;left:0;right:0;
  display:flex;justify-content:center;gap:2rem;
  padding:1rem;
  backdrop-filter:blur(14px);
  background:rgba(0,0,0,.65);
  border-bottom:1px solid var(--border);
  z-index:100
}
nav a{font-size:.85rem;color:var(--muted)}
nav a:hover{color:var(--text)}

section{
  max-width:1200px;
  margin:auto;
  padding:7rem 1.5rem;
  opacity:0;
  transform:translateY(30px);
  transition:1s cubic-bezier(.16,1,.3,1)
}
section.visible{opacity:1;transform:none}

.hero{min-height:100vh;display:grid;place-items:center;text-align:center}
.hero h1{font-size:clamp(2.6rem,6vw,4.2rem)}
.hero p{color:var(--muted)}

.title{font-size:2rem;margin-bottom:1rem}
.sub{color:var(--muted);max-width:720px;margin-bottom:3rem}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.6rem
}

/* RELEASES */
.release{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer
}
.release img{
  width:100%;
  border-radius:50%;
  transition:1.2s cubic-bezier(.16,1,.3,1)
}
.release:hover img{transform:rotate(360deg) scale(1.05)}
.release span{
  position:absolute;inset:0;
  display:grid;place-items:center;
  font-size:2.5rem;
  opacity:0;transition:.3s
}
.release:hover span{opacity:1}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  place-items:center;
  z-index:500
}
.modal.active{display:grid}
.modal .box{
  background:#000;
  border-radius:22px;
  max-width:900px;
  width:92%;
  padding:1.5rem;
  animation:pop .6s cubic-bezier(.16,1,.3,1)
}
@keyframes pop{from{transform:scale(.9);opacity:0}}

.timeline div{
  border-left:2px solid var(--accent);
  padding-left:1rem;
  margin:1rem 0
}

/* MERCH */
.merch{
  background:var(--panel);
  border:1px solid var(--border);
  padding:1.5rem;
  border-radius:18px
}

footer{text-align:center;padding:4rem 1.5rem;color:var(--muted);font-size:.85rem}
</style>
</head>

<body>

<canvas id="wave"></canvas>

<nav>
  <a href="#label">Label</a>
  <a href="#artists">Artists</a>
  <a href="#releases">Releases</a>
  <a href="#merch">Merch</a>
</nav>

<section class="hero visible">
  <h1>Vibrational Records</h1>
  <p>Independent label & sonic ecosystem</p>
</section>

<section id="label">
  <h2 class="title">The Label</h2>
  <p class="sub">Built for longevity, emotion, and future sound.</p>
</section>

<section id="artists">
  <h2 class="title">Artists</h2>
  <div class="grid">
    <div class="release" onclick="openArtist('Joaquin')">
      <img src="Imaginate (DJ Afro Remix).jpg"><span>＋</span>
    </div>
    <div class="release" onclick="openArtist('Samu')">
      <img src="Si Veo a Tu Mamá (DJ Afro Remix).jpg"><span>＋</span>
    </div>
  </div>
</section>

<section id="releases">
  <h2 class="title">Releases</h2>
  <div class="grid">
    <div class="release" onclick="playRelease('HooUcyI-OU0','#c9a14a')">
      <img src="Imaginate (DJ Afro Remix).jpg"><span>▶</span>
    </div>
    <div class="release" onclick="playRelease('wsHI4iYOxJA','#7fd1c8')">
      <img src="Si Veo a Tu Mamá (DJ Afro Remix).jpg"><span>▶</span>
    </div>
  </div>
</section>

<section id="merch">
  <h2 class="title">Merch & Vinyl</h2>
  <div class="grid">
    <div class="merch">Imaginate Vinyl — Coming Soon</div>
    <div class="merch">Vibrational Hoodie — Limited Drop</div>
  </div>
</section>

<footer>© <span id="year"></span> Vibrational Records</footer>

<div class="modal" id="modal">
  <div class="box" id="modalBox"></div>
</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

/* SECTION REVEAL */
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting&&x.target.classList.add("visible"))
},{threshold:.15});
document.querySelectorAll("section").forEach(s=>obs.observe(s));

/* AUDIO VISUALIZER */
const canvas=document.getElementById("wave");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let audioCtx, analyser, data;

function draw(){
  requestAnimationFrame(draw);
  if(!analyser) return;
  analyser.getByteFrequencyData(data);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle=getComputedStyle(document.documentElement).getPropertyValue("--accent");
  ctx.beginPath();
  data.forEach((v,i)=>{
    const x=i*(canvas.width/data.length);
    const y=canvas.height/2-(v*0.6);
    i?ctx.lineTo(x,y):ctx.moveTo(x,y)
  });
  ctx.stroke();
}
draw();

function initAudio(el){
  audioCtx=new AudioContext();
  analyser=audioCtx.createAnalyser();
  const src=audioCtx.createMediaElementSource(el);
  src.connect(analyser);
  analyser.connect(audioCtx.destination);
  analyser.fftSize=256;
  data=new Uint8Array(analyser.frequencyBinCount);
}

/* MODAL LOGIC */
const modal=document.getElementById("modal");
const box=document.getElementById("modalBox");

function playRelease(id,color){
  document.documentElement.style.setProperty("--accent",color);
  box.innerHTML=`
    <iframe width="100%" height="380"
      src="https://www.youtube.com/embed/${id}?autoplay=1"
      allow="autoplay"></iframe>`;
  modal.classList.add("active");
}

function openArtist(name){
  box.innerHTML=`
    <h2>${name}</h2>
    <div class="timeline">
      <div>2023 — First Release</div>
      <div>2024 — DJ Afro Remixes</div>
      <div>2025 — Vibrational Records</div>
    </div>`;
  modal.classList.add("active");
}

modal.onclick=()=>{
  modal.classList.remove("active");
  box.innerHTML="";
};
</script>

</body>
</html>
